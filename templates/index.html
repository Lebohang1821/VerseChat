<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerseChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .verse-display {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        .chat-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">VerseChat</h1>
        <form method="POST">
            <div class="form-group">
                <label for="book">Book:</label>
                <input type="text" id="book" name="book" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="chapter">Chapter:</label>
                <input type="text" id="chapter" name="chapter" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="verse">Verse:</label>
                <input type="text" id="verse" name="verse" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Verse</button>
        </form>
        <div class="verse-display">
            <h2>Verse:</h2>
            <p>{{ verse_text }}</p>
        </div>
        <div class="chat-box">
            <h2>Chat with Gemini</h2>
            <div id="chat-log"></div>
            <input type="text" id="user-message" class="form-control" placeholder="Type your message here...">
            <button id="send-message" class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('send-message').addEventListener('click', function() {
            const userMessage = document.getElementById('user-message').value;
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const chatLog = document.getElementById('chat-log');
                const userMessageElement = document.createElement('p');
                userMessageElement.textContent = `You: ${userMessage}`;
                chatLog.appendChild(userMessageElement);
                const botResponseElement = document.createElement('p');
                botResponseElement.textContent = `Gemini: ${data.response}`;
                chatLog.appendChild(botResponseElement);
                document.getElementById('user-message').value = '';
            });
        });
    </script>
</body>
</html>
