{% extends "base.html" %} {% block content %}
<style>
  /* Bible Page Styling */
  .bible {
    text-align: center;
    background: linear-gradient(to bottom, #f5f5f5, #e8d8c4);
    padding: 50px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    max-width: 900px;
    margin: 40px auto;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    margin-top: 60px;
  }

  .bible:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  }

  .bible h1 {
    font-size: 2.5em;
    color: #6d4c41;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 15px;
  }

  .bible p {
    font-size: 1.2em;
    color: #4e342e;
    line-height: 1.6;
    max-width: 700px;
    margin: 0 auto 20px;
  }

  .cta-button {
    display: inline-block;
    background: #795548;
    color: white;
    padding: 12px 24px;
    font-size: 1.1em;
    font-weight: 600;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
    margin: 10px;
  }

  .cta-button:hover {
    background: #5d4037;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .bible {
      padding: 30px 15px;
      margin-top: 60px;
    }

    .bible h1 {
      font-size: 2em;
    }

    .bible p {
      font-size: 1em;
    }

    .cta-button {
      padding: 10px 20px;
      font-size: 1em;
    }
  }

  /* Search Form Styling */
  .search-form {
    margin-top: 20px;
  }

  .search-form input[type="text"] {
    padding: 10px;
    width: 70%;
    border: 1px solid #6d4c41;
    border-radius: 5px;
    font-size: 1em;
  }

  .search-form button {
    padding: 10px 20px;
    background: #6d4c41;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  .search-form button:hover {
    background: #5a3c32;
  }

  .search-results {
    margin-top: 20px;
    text-align: left;
  }

  .search-results p {
    font-size: 1.1em;
    color: #4e342e;
  }
</style>

<div class="bible">
  <h1>Explore the Bible</h1>
  <p>Read and search through the Holy Bible.</p>
  <form class="search-form" id="search-form">
    <input type="text" id="search-query" placeholder="Enter Bible verse. eg: John 2:3" />
    <button type="submit">Search</button>
  </form>
  <div class="search-results" id="search-results"></div>
</div>

<script>
  document.getElementById('search-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const query = document.getElementById('search-query').value;
    if (!query) return;

    const searchResults = document.getElementById('search-results');
    searchResults.innerHTML = 'Searching...';

    try {
      const response = await fetch(`https://bible-api.com/${encodeURIComponent(query)}`);
      const data = await response.json();

      if (data.error) {
        searchResults.innerHTML = `<p>${data.error}</p>`;
      } else {
        searchResults.innerHTML = data.verses.map(verse => `<p><strong>${verse.book_name} ${verse.chapter}:${verse.verse}:</strong> ${verse.text}</p>`).join('');
      }
    } catch (error) {
      searchResults.innerHTML = `<p>Error fetching results. Please try again later.</p>`;
    }
  });
</script>
{% endblock %}
