{% extends "base.html" %} {% block content %}
<style>
  /* Container Styling */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure the container takes up the full viewport height */
    padding: 20px;
    background: transparent;
  }

  .chat-wrapper {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically (optional) */
    min-height: 50vh; /* Ensures the wrapper takes the full viewport height */
    padding: 10px; /* Adds some spacing around the chat container */
  }

  .chat-container {
    width: 1000px;
    max-width: 100%;
    border: 1px solid #5a3c32;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: transparent;
    margin-bottom: -10px;
  }

  /* Chat Header */
  .chat-header {
    padding: 16px;
    text-align: center;
    font-size: 1.2em;
    font-weight: 600;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #5a3c32;
  }

  .chat-header h1 {
    margin: 0;
    font-size: 1.4em;
    font-weight: 600;
  }

  .chat-header img {
    width: 24px;
    margin-right: 8px;
  }

  /* Chat Box */
  #chat-box {
    padding: 16px;
    height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: transparent;
  }

  /* Chat Messages */
  .message {
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 0.95em;
    line-height: 1.4;
    border: 1px solid #5a3c32;
  }

  .message.ai {
    background: transparent;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border: 1px solid #5a3c32; /* AI message border color */
  }

  .message.user {
    background: transparent;
    color: #333;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    border: 1px solid #0078d4; /* User message border color */
  }

  /* Chat Input */
  .chat-input {
    display: flex;
    padding: 12px;
    background: transparent;
    border-top: 1px solid #5a3c32;
  }

  .chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #5a3c32;
    border-radius: 8px;
    background: transparent;
    color: #333;
    outline: none;
    font-size: 0.95em;
  }

  .chat-input input:focus {
    border-color: #0078d4;
    box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
  }

  .chat-input button {
    background: #0078d4;
    border: none;
    color: white;
    padding: 10px 16px;
    margin-left: 8px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.95em;
    transition: background 0.2s ease;
  }

  .chat-input button:hover {
    background: #005bb5;
  }

  /* Typing Indicator */
  .typing-indicator {
    font-size: 0.9em;
    color: #666;
    padding: 8px 16px;
    display: none;
    border-top: 1px solid #e0e0e0;
    background: transparent;
  }

  /* Professional Text Styling */
  .message.ai p {
    margin: 0 0 10px;
  }

  .message.ai ul, .message.ai ol {
    margin: 0 0 10px 20px;
  }

  .message.ai li {
    margin-bottom: 5px;
  }

  @media (max-width: 768px) {
    .chat-container {
      width: 100%;
      border-radius: 0;
      margin-top: 60px; /* Added margin-top for phones */
    }

    .chat-header {
      font-size: 1em;
      padding: 12px;
    }

    .chat-input button {
      padding: 8px 12px;
    }
  }
</style>
<div class="chat-wrapper">
  <div class="chat-container">
    <div class="chat-header">
      <h1>Verse Chat</h1>
    </div>
    <div id="chat-box">
      <div class="message ai">âœž Hello child of GOD, how can I assist you today? ðŸ˜Š</div>
    </div>
    <div class="typing-indicator" id="typing-indicator">
      Holy Spirit AI is typing a response...
    </div>
    <div class="chat-input">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message here..."
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  async function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (!userInput) return;

    const chatBox = document.getElementById('chat-box');
    const userMessage = document.createElement('div');
    userMessage.className = 'message user';
    userMessage.textContent = userInput;
    chatBox.appendChild(userMessage);

    document.getElementById('user-input').value = '';

    const typingIndicator = document.getElementById('typing-indicator');
    typingIndicator.style.display = 'block';

    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userInput }),
      });

      const data = await response.json();
      typingIndicator.style.display = 'none';

      const aiMessage = document.createElement('div');
      aiMessage.className = 'message ai';
      aiMessage.innerHTML = data.response; // Use innerHTML to render HTML content
      chatBox.appendChild(aiMessage);
    } catch (error) {
      console.error('Error:', error);
      typingIndicator.style.display = 'none';
    }
  }
</script>
{% endblock %}
