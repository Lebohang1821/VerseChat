{% extends "base.html" %} {% block content %}
<style>
  /* Container Styling */
  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Chat Container */
  .chat-container {
    width: 400px;
    max-width: 90%;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Chat Header */
  .chat-header {
    background: #6d4c41;
    padding: 15px;
    text-align: center;
    font-size: 1.2em;
    font-weight: 600;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-header span {
    display: flex;
    align-items: center;
  }

  .chat-header img {
    width: 24px;
    margin-right: 8px;
  }

  .chat-header button {
    background: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1.2em;
  }

  /* Chat Box */
  #chat-box {
    padding: 15px;
    height: 300px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Chat Messages */
  .message {
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .message.ai {
    background: #6d4c41;
    color: #fff;
    align-self: flex-start;
  }

  .message.user {
    background: #d7ccc8;
    align-self: flex-end;
  }

  /* Chat Input */
  .chat-input {
    display: flex;
    padding: 10px;
    background: #6d4c41;
    border-top: 1px solid #5d4037;
  }

  .chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #efebe9;
    color: #333;
    outline: none;
  }

  .chat-input button {
    background: #ffab40;
    border: none;
    color: white;
    padding: 10px 15px;
    margin-left: 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  .typing-indicator {
    font-size: 0.9em;
    color: #6d4c41;
    display: none;
  }
</style>
<div class="chat-container">
  <div class="chat-header">
    <h1>Verse Chat</h1>
  </div>
  <div id="chat-box">
    <div class="message ai">ðŸ¤– How can I assist you today? ðŸ˜Š</div>
  </div>
  <div class="typing-indicator" id="typing-indicator">
    Holy Spirit AI is typing a response...
  </div>
  <div class="chat-input">
    <input
      type="text"
      id="user-input"
      placeholder="Type your message here..."
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
