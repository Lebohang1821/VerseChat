<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Spirit AI | Church Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        background-color: #f5e1da;
        color: #333;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #6d4c41;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 20px;
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
      }

      /* Hide sidebar on mobile by default */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
      }

      .sidebar.open {
        transform: translateX(0); /* Show sidebar when open */
      }

      /* Logo Styling */
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }

      /* Navigation Menu */
      .sidebar ul {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      .sidebar ul li {
        padding: 15px;
        text-align: left;
        width: 100%;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        transition: background 0.3s ease-in-out;
      }

      .sidebar ul li a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      /* Main Content */
      .main-content {
        margin-left: 250px; /* Default margin for desktop */
        padding: 20px;
        flex: 1;
        max-width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 0; /* No margin on mobile */
        }
      }

      /* Toggle Button */
      .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #6d4c41;
        color: white;
        border: none;
        padding: 10px;
        font-size: 1.5em;
        cursor: pointer;
        z-index: 1001;
        border-radius: 5px;
        display: none; /* Hide by default on desktop */
      }

      @media (max-width: 768px) {
        .sidebar-toggle {
          display: block; /* Show toggle button on mobile */
        }
      }

      /* Overlay for mobile */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none; /* Hidden by default */
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is open */
      }
    </style>
  </head>
  <body>
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='Verse Chat logo.png') }}"
        alt="Holy Spirit AI Logo"
        class="logo"
      />

      <!-- Navigation Menu -->
      <ul>
        <li><a href="{{ url_for('index') }}">üè† Home</a></li>
        <li>
          <a href="{{ url_for('verse_of_the_day') }}">üìñ Verse of the Day</a>
        </li>
        <li><a href="{{ url_for('chatbot') }}">üí¨ Chatbot</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      {% block content %}{% endblock %}
    </div>

    <script>
      // Function to toggle sidebar
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
      }

      // Close sidebar when a link is clicked (optional)
      const sidebarLinks = document.querySelectorAll(".sidebar ul li a");
      sidebarLinks.forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            toggleSidebar();
          }
        });
      });
    </script>
  </body>
</html>
