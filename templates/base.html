<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Spirit AI | Church Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{{ url_for('static', filename='file.png') }}" type="image/svg+xml" />

    <style>
      /* Reset & Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure body takes full viewport height */
        background-color: #f5e1da;
        color: #333;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #6d4c41;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 20px;
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
        border-right: 2px solid #4e342e; /* Change color as needed */
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      }

      /* Hide sidebar on mobile by default */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
      }

      .sidebar.open {
        transform: translateX(0); /* Show sidebar when open */
      }

      /* Logo Styling */
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
        border-radius: 30%; /* Makes the logo circular (if it's square) */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth hover effects */
      }

      .logo:hover {
        transform: scale(1.1); /* Slightly enlarges the logo on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhances shadow on hover */
      }

      /* Navigation Menu */
      .sidebar ul {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      .sidebar ul li {
        padding: 15px;
        text-align: left;
        width: 100%;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        transition: background 0.3s ease-in-out;
      }

      .sidebar ul li a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      .sidebar ul li a.active {
        background: rgba(255, 255, 255, 0.3); /* Highlight active link */
        border-radius: 5px;
      }

      /* Main Content */
      .main-content {
        margin-left: 250px; /* Default margin for desktop */
        padding: 20px;
        flex: 1;
        max-width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 0; /* No margin on mobile */
        }
      }

      /* Toggle Button */
      .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #6d4c41;
        color: white;
        border: none;
        padding: 10px;
        font-size: 1.5em;
        cursor: pointer;
        z-index: 1001;
        border-radius: 5px;
        display: none; /* Hide by default on desktop */
      }

      @media (max-width: 768px) {
        .sidebar-toggle {
          display: block; /* Show toggle button on mobile */
        }
      }

      /* Overlay for mobile */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none; /* Hidden by default */
      }

      .overlay.active {
        display: block; /* Show overlay when sidebar is open */
      }

      /* Footer Styling */
      footer {
        background: #6d4c41;
        color: white;
        text-align: center;
        padding: 20px;
        margin-left: 250px; /* Default margin for desktop */
        transition: margin-left 0.3s ease-in-out;
        font-size: 0.9em;
        border-top: 2px solid #ffffff;
        position: relative; /* Helps shadow stand out */
        z-index: 10; /* Ensures it's above other elements */
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5); /* Adjusted for top shadow */
      }

      footer p {
        margin: 5px 0;
      }

      footer a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      footer a:hover {
        color: #f5e1da;
      }

      .footer-links,
      .social-media {
        margin: 10px 0;
      }

      .footer-links a,
      .social-media a {
        margin: 0 10px;
      }

      @media (max-width: 768px) {
        footer {
          margin-left: 0; /* No margin on mobile */
          padding: 15px;
        }

        .footer-links,
        .social-media {
          display: flex;
          flex-direction: column;
          gap: 5px;
        }

        .footer-links a,
        .social-media a {
          margin: 0;
        }
      }
      .social-media {
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .social-media p {
        margin: 5px 0;
        font-size: 0.9em;
        color: #f5e1da;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 10px 0;
      }

      .social-icons a {
        display: inline-block;
        transition: transform 0.3s ease-in-out;
      }

      .social-icons a:hover {
        transform: scale(1.1);
      }

      .social-icons img {
        width: 30px;
        height: 30px;
        filter: brightness(0) invert(1); /* Make icons white */
      }
      .contact-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6d4c41; /* Match the footer background */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 0.9em;
        font-weight: 600;
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out;
        border: 2px solid rgba(255, 255, 255, 0.2); /* Subtle border */
      }

      .contact-button:hover {
        background-color: #5a3c32; /* Darker shade on hover */
        transform: translateY(-2px); /* Slight lift effect */
      }

      .contact-button:active {
        transform: translateY(0); /* Reset lift effect on click */
      }
    </style>
  </head>
  <body>
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="toggleBtn" onclick="toggleSidebar()">
      ‚ò∞
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='VerseChatlogo.png') }}"
        alt="Holy Spirit AI Logo"
        class="logo"
      />

      <!-- Navigation Menu -->
      <ul>
        <li>
          <a
            href="{{ url_for('index') }}"
            class="{% if request.endpoint == 'index' %}active{% endif %}"
            >üè† Home</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('verse_of_the_day') }}"
            class="{% if request.endpoint == 'verse_of_the_day' %}active{% endif %}"
            >üìñ Verse of the Day</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('bible') }}"
            class="{% if request.endpoint == 'bible' %}active{% endif %}"
            >üìñ Bible</a
          >
        </li>
        <li>
          <a
          href="{{ url_for('chatbot') }}"
          class="{% if request.endpoint == 'chatbot' %}active{% endif %}"
          >üí¨ Chatbot</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Holy Spirit AI. All rights reserved.</p>
      <div class="social-media">
        <p>Follow us on:</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </div>
      </div>
    </footer>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const toggleBtn = document.getElementById("toggleBtn");

        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");

        // Toggle between ‚ò∞ (open) and ‚úñ (close)
        toggleBtn.textContent = sidebar.classList.contains("open") ? "‚úñ" : "‚ò∞";
      }
    </script>
  </body>
</html>
